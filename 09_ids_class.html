<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Div, span, id and class</title>
  <style>
    .card {
        border: 1px solid #ccc;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: 10px;
      }

    .enhance {
      color: yellow;
      background-color:black;
    }
  </style>
</head>
<body>
  <div id="main-header">
    <h1>My website</h1>
    <p>My personal website</p>
  </div>
  <ul id="main-nav">
    <li><a href="#"></a>Home</li>
    <li><a href="#"></a>About</li>
    <li><a href="#"></a>Contact</li>
  </ul>

  <div id="about" class="card">
    <h3>About</h3>
    <p>Lorem ipsum dolor sit amet <span class="enhance">consectetur</span> adipisicing elit. Error odio id molestiae porro soluta harum!</p>
  </div>

  <div id="contact" class="card">
    <h3>Contact</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Address: here</li>
      <li>Phone: yes</li>
      <li>Email: 1@2.com</li>
    </ul>
  </div>

  <div id="footer">
    <p>Copyright@2020</p>
  </div>
 
</body>
</html>

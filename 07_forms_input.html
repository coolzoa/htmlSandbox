<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <!--Text entry input-->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. John">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
    <!--Text area input-->
      <label for="message">Message</label>
      <br />
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>

    <!--Select list-->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!--Number-->
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age">
    </div>

    <!--Date-->
    <div>
      <label for="bday">Birthday</label>
      <input type="date" id="bday" name="bday">
    </div>

    <!--radio buttons-->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership" checked> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>

    <!--Check box-->
    <div>
      <label for="hobbies">Hobbies</label>
      <input type="checkbox" name="hobbies" value="badminton" id="hobbies" checked> badminton
      <input type="checkbox" name="hobbies" value="swimming" id="hobbies"> Swimming
      <input type="checkbox" name="hobbies" value="guitar" id="hobbies"> Guitar

      <!--Submit form-->
      <input type="submit" value="SUBMIT">
      <!--alternative-->
      <button type="submit">Submit</button>

      <!--reset button-->
      <button type="reset">Reset</button>
    </div>
  </form>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!--Unordered list-->
  <ul>
    <li>About me</li>
    <li>hobbies</li>
  </ul>

  <!--Ordered list-->
  <ol>
    <li>Chapter 1</li>
    <li>Chapter 2</li>
    <li>Chapter 3</li>
  </ol>

  <!--Nested list-->
  <ul>
    <li>About me</li>
    <ul>
      <li>Nested item 1</li>
      <li>Nested item 2</li>
    </ul>
    <li>hobbies</li>
  </ul>

  <!--Tables-->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Profession</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>John</td>
        <td>Apleseed</td>
        <td>Waiter</td>
      </tr>
      <tr>
        <td>Christina</td>
        <td>Smith</td>
        <td>Accountant</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Lok</td>
        <td>CEO</td>
      </tr>
    </tbody>

  </table>
</body>
</html>

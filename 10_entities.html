<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>

  <!--Non breaking space-->
  <p>Hello, my name is &nbsp; Pedro</p>

  <!--Displaying < and >-->
  <p>Grester than is &gt;</p>
  <p>Less than is &lt;</p>

  <!--copyright-->
  <p>&copy; 2020</p>

  <!--Trademark-->
  <p>&reg;</p>

  <!--Currency-->
  <p>&dollar;</p>

  <!--Suits-->
  <p>&spades;</p>

  <!--Computer code-->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>

  <!--keyboard-->
  <p>To save the file, press <kbd>Ctrl + S</kbd></p>

  
</body>
</html>
